<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Ucc Log In</title>
    <link rel="stylesheet" href="/css/create account.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <a href="./landing page.html"><img src="/images/logo.png" alt="ucc logo"></a>
                <a href="./landing page.html"><h3>APPLY UCC</h3></a>
            </div>
            <div class="menu-option">
                <h3><a href="create account.html">sign up</a></h3>
            </div>
        </div>
        <div class="content">
            <div class="welcome-talk">
                <h1>Login</h1>
                <h2>Enter Credentials</h2>
            </div>
            <div class="form">
                <form action="" method="post">
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <br>
                    <br>
                    <div class="input-group">
                        <input type="button" value="Login" name="create" id="create-account-btn">
                    </div>                    
                </form>
            </div>
            <div class="have-account">
                <p>Don't have an account?<br><span><a href="./create account.html">sign up</a></span></p>
                <br>
            </div>          
        </div>
        <div class="developer">
            <small>Powered by <span>mamba lev</span></small>
            <img src="/images/mamba.png" alt="mamba logo">
        </div>
    </div>
</body>
</html>
