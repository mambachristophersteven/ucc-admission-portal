<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Ucc Create Account</title>
    <link rel="stylesheet" href="/css/create account.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <a href="./landing page.html"><img src="/images/logo.png" alt="ucc logo"></a>
                <a href="./landing page.html"><h3>APPLY UCC</h3></a>
            </div>
            <div class="menu-option">
                <h3><a href="login.html">login</a></h3>
            </div>
        </div>
        <div class="content">
            <div class="welcome-talk">
                <h1>Create Account</h1>
                <h2>Enter Personal Details</h2>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <div class="two-input-group">
                        <input type="text" name="firstname" placeholder="Firstname">
                        <input type="text" name="lastname" placeholder="Lastname">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email Account">
                    </div>
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="input-group">
                        <a href="./fill admission form.html"><input type="button" value="Create Account" name="create" id="create-account-btn"></a>
                    </div>                    
                </form>
            </div>
            <div class="have-account">
                <p>By creating an account, you agree to our <br><span><a href="fill admission form.html">terms and conditions</a></span></p>
                <br>
            </div>          
        </div>
        <div class="developer">
            <small>Powered by <span>mamba lev</span></small>
            <img src="/images/mamba.png" alt="mamba logo">
        </div>
    </div>
</body>
</html>
